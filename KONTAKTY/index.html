<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/assets/фавикон.svg">
    <link rel="stylesheet" href="style.css">
    <title>Контакты | tickets</title>
  </head>
  <body>
    <header>
      <div class="nav-container">
          <img src="/assets/логотип.png" alt="Tickets" class="logo">
          <nav class="nav-links">
            <a href="/index.html" class="nav-link">Главная</a>
            <a href="/AFISHA/index.html" class="nav-link">Афиша</a>
            <a href="/O_NAS/index.html" class="nav-link">О нас</a>
            <a href="/KONTAKTY/index.html" class="nav-link">Контакты</a>
            <a href="/LICHNIY_KABINET/index.html" class="nav-link">Личный кабинет</a>
        </nav>
      </div>
  </header>
  <section class="hero">
      <h1 class="hero-title">Контакты</h1>
  </section>
    <div class="kontakts">
      <div class="contact-item">
        <p class="contact-title">Телефон</p>
        <div class="palochka"></div>
        <p class="contact-value">+375(33)656-44-26</p>
      </div>
      <div class="contact-item">
        <p class="contact-title">График работы</p>
        <div class="palochka"></div>
        <p class="contact-value">пн-пт 09:00-22:00<br />сб 09:00-21:00<br />вс 10:00-20:00</p>
      </div>
      <div class="contact-item">
        <p class="contact-title">Эл. почта</p>
        <div class="palochka"></div>
        <p class="contact-value">tickets@gmail.com</p>
      </div>
      <div class="contact-item">
        <p class="contact-title">Адрес офиса</p>
        <div class="palochka"></div>
        <p class="contact-value">г. Минск, ул. Свердлова 13а</p>
      </div>
    </div>
    <div class="contact-section">
      <form class="contact-form">
        <p class="form-title">Связаться с нами</p>
        <div class="form-group">
          <label class="form-label">Ваше имя</label>
          <input type="text" class="form-input" placeholder="Введите ваше имя">
        </div>
        <div class="form-group">
          <label class="form-label">Номер телефона</label>
          <input type="tel" class="form-input" placeholder="Введите номер телефона">
        </div>
        <button type="submit" class="submit-btn">Отправить</button>
      </form>
      <img src="/assets/карта.png" class="contact-image">
    </div>
    <footer>
      <p>© 2025 Tickets. Have a good rest!</p>
    </footer>
  </body>
