<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/assets/фавикон.svg">
    <link rel="stylesheet" href="style.css">
    <title>Личный кабинет | tickets</title>
  </head>
  <body>
    <header>
      <div class="nav-container">
          <img src="/assets/логотип.png" alt="Tickets" class="logo">
          <nav class="nav-links">
            <a href="/index.html" class="nav-link">Главная</a>
            <a href="/AFISHA/index.html" class="nav-link">Афиша</a>
            <a href="/O_NAS/index.html" class="nav-link">О нас</a>
            <a href="/KONTAKTY/index.html" class="nav-link">Контакты</a>
            <a href="/LICHNIY_KABINET/index.html" class="nav-link">Личный кабинет</a>
        </nav>
      </div>
  </header>
  <section class="hero">
      <h1 class="hero-title">Личный кабинет</h1>
  </section>
    <div class="profile-section">
      <div class="profile-container">
        <div class="avatar-section">
          <img src="/assets/аватар.png" class="avatar" id="avatar-image">
          <input type="file" id="avatar-upload" accept="image/*">
          <button class="profile-btn change-avatar" id="change-avatar-btn">Изменить фото</button>
          <button class="profile-btn settings" id="settings-btn">Настройки</button>
          <button class="profile-btn save-btn" id="save-btn">Сохранить</button>
        </div>
        <div class="profile-info">
          <div class="profile-field">
            <p class="field-title" id="name-title">Имя: </p>
            <span class="field-value" id="name-value">Петров Иван Иванович</span>
            <input type="text" class="edit-input" id="name-input">
          </div>
          <div class="profile-field">
            <p class="field-title" id="email-title">Эл. почта: </p>
            <span class="field-value" id="email-value">petrov@gmail.com</span>
            <input type="email" class="edit-input" id="email-input">
          </div>
          <div class="profile-field">
            <p class="field-title" id="birthday-title">Дата рождения: </p>
            <span class="field-value" id="birthday-value">10.02.1998</span>
            <input type="text" class="edit-input" id="birthday-input">
          </div>
          <div class="profile-field">
            <p class="field-title" id="phone-title">Мобильный телефон: </p>
            <span class="field-value" id="phone-value">+375 (33) 676-74-77</span>
            <input type="tel" class="edit-input" id="phone-input">
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>© 2025 Tickets. Have a good rest!</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
